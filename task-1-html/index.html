<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 html</title>
</head>

<body>

        <form action="https://formspree.io/f/mbjeayje" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
          
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
          
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required><br>
          
            <label for="city">City:</label>
            <select id="city" name="city" required>
              <option value="">Select a city</option>
              <option value="Kraków">Kraków</option>
              <option value="Warsaw">Warszawa</option>
              <option value="Gdańsk">Gdańsk</option>
            </select>
          
            <label>Gender:</label>
            <div>
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label>
            </div>
          
            <div>
              <input type="checkbox" id="consent" name="consent" value="yes" required>
              <label for="consent">I consent to my personal data being processed.</label>
            </div>
          
            <label for="message">Message:</label>
            <textarea id="message" name="message" maxlength="50"></textarea><br>
          
            <button type="submit">Submit</button>
          </form>
          



    </form>
</body>

</html>
